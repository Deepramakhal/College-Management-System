<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance of Students</title>
    <link rel="stylesheet" href="performance.css">
</head>
<body>
    <header>
        <div class="header">
            <div class="header-center">
                <h1 class="course-name">Bacherlor of Computer Application</h1>
                <p class="batch-name">2022-25</p>
            </div>
            <div class="header-button">

            </div>
        </div>
    </header>
    <main>
        <div class="student-list">

            <div class="table-content">
                <span class="cell">2</span>
                <span class="cell">Jane Doe</span>
                <span class="cell">8.1</span>
            </div>
            <div class="table-content">
                <span class="cell">3</span>
                <span class="cell">John Doe</span>
                <span class="cell">8.1</span>
            </div>
            <div class="table-content">
                <span class="cell">4</span>

                <span class="cell">8.1</span>
            </div>
        </div>

</html>
