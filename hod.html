<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="hod.css">
</head>
<body>
    <header>
        <div class="header">
            <img src="abc.png" alt="Logo" class="logo">
            <div class="header-center">
                <h1 class="college-name">College Name</h1>
                <p class="welcome-text">Welcome, Head of Department</p>
            </div>
        </div>
    </header>
    

    <main>
        <div class="sidebar">
            <div class="profile-section">
              <h3 class="profile-name">Your Name</h3>
              <button class="edit-btn">Edit Profile</button>
            </div>
            <div class="menu">
              <button class="menu-btn">Add Batches</button>
              <button class="menu-btn">Add Notices</button>
              <button class="menu-btn">Add Routines</button>
              <button class="menu-btn">Add Exam Schedules</button>
              <button class="menu-btn">Logout</button>
            </div>
        </div>
        <div class="content">
            <h2>Batch Selection</h2>
            <div class="batch-section">
                <button class="batch-button" data-batch="2022-25">2022-25</button>
                <button class="batch-button" data-batch="2023-27">2023-27</button>
                <button class="batch-button" data-batch="2024-28">2024-28</button>
            </div>
                
            <h2>Faculty List</h2>
            <div class="faculty-list">
                <div class="table-header">
                    <span class="cell">ID</span>
                    <span class="cell">Name</span>
                    <span class="cell">Email</span>
                    <span class="cell">Phone</span>
                    <span class="cell">Password</span>
                </div>
                <div class="table-content">
                    <span class="cell">1</span>
                    <span class="cell">John Doe</span>
                    <span class="cell">dD4Yt@example.com</span>
                    <span class="cell">1234567890</span>
                    <span class="cell">password123</span>
                </div>
            </div>
        </div>
    </main>        
</body>
</html>
