<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Confirm</title>
    <link rel="stylesheet" href="result_confirm.css">
</head>
<body>
    <header>
        <div class="header">
            <div class="header-center">
                <h1 class="batch-name">Batch: 2022-25</h1>
            </div>
            <div class="header-button">
                <button class="logout-btn">Logout</button>
                <button class="dashboard-btn">Dashboard</button>
            </div>
        </div>
    </header>
    <main>
        <div class="student-list">
            <div class="table-header">
                <span class="cell first">ID</span>
                <span class="cell">Name</span>
                <span class="cell">Subject 1</span>
                <span class="cell">Subject 2</span>
                <span class="cell last">Subject 3</span>
            </div>
            <div class="table-content">
                <span class="cell">1</span>
                <span class="cell">John Doe</span>
                <span class="cell">8.1</span>
                <span class="cell">8.2</span>
                <span class="cell">8.3</span>
            </div>
            <div class="table-content">
                <span class="cell">2</span>
                <span class="cell">Jane Doe</span>
                <span class="cell">8.1</span>
                <span class="cell">8.2</span>
                <span class="cell">8.3</span>
            </div>
            <div class="table-content">
                <span class="cell">3</span>
                <span class="cell">John Doe</span>
                <span class="cell">8.1</span>
                <span class="cell">8.2</span>
                <span class="cell">8.3</span>
            </div>
            <div class="table-content">
                <span class="cell">4</span>
                <span class="cell">Jane Doe</span>
                <span class="cell">8.1</span>
                <span class="cell">8.2</span>
                <span class="cell">8.3</span>
            </div>
            <button class="approve-btn">Approve</button>
        </div>
    </main>
</body>
</html>
